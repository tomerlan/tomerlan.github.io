<header>
  <div>
    <a class="site-title" href="{{ site.url }}">{{ site.title }}</a><br>
    <small class="tagline">
      {% if site.tagline and site.tagline != "" %}
        {{ site.tagline }}
      {% elsif site.tagshort and site.tagshort != "" %}
        {{ site.tagshort }}
      {% endif %}
    </small>
  </div>

  <a id="theme-toggle" class="toggle-icon" onclick="modeSwitcher()"></a>
</header>
